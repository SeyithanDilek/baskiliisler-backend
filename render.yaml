services:
  - type: web
    name: baskili-isler-backend
    env: docker
    image:
      url: docker.io/seight0/baskili-isler-backend:v12-jwt-fix
    healthCheckPath: "/actuator/health"
    # Resource limits - Supabase için optimize edilmiş
    plan: starter  # Render'ın en küçük planı
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: production 